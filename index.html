<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guitar Chords</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <main id="main-content">
    <header class="flex row fixed top">
      <div class="flex column" id="top">
        <h1>Jazz Guitar Chords</h1>
        <form id="chord-form">
          <input type="text" name="chord-input">
          <input type="button" value="Go!">
        </form>
        <div id="instructions">
          <p>Learn root position jazz chords by simply typing them in!</p>
          <p>Examples: C^7, G-7, Adim, Bbmaj13, C#9</p>
          <span><i>Another app by <a href="https://davidjaybuckley.com">davidjaybuckley</a></i></span>
        </div>
      </div>
    </header>
    <div class="flex row" id="chords">
      <div class="flex column" id="e-shapes">
        
      </div>
      <div class="flex column" id="a-shapes">
        
      </div>
    </div>
    <footer class="fixed bottom">
      Chord diagrams generated by <a href="https://chordgenerator.net">chordgenerator.net</a>.
    </footer>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
